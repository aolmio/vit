name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ] # Make sure this matches your default branch name

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          # We removed cache: 'npm' here to avoid the lock file error

      - name: Install dependencies
        # This will install your packages even without a lock file
        run: npm install 

      - name: Build
        # This creates the 'dist' folder
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite's default output folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
